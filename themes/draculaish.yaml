####################### DRACULA-ISH THEMES V.0.8 ################
##
## A hybrid of Dracula and Catpuccin Styles -
## Colours inspired by: Catpuccin, Dracula themes.
## Light choices inspired by AshGrowem's Dracula Light for VS.
## Based on the Catpuccin Template for HA with additions and reflow.
##
#######################################################################

Draculaish:
  #Dracula Colours
  drac-cyan: "#8be9fd"
  drac-green: "#50fa7b" # No good in Light Mode "#53e677"
  drac-orange: "#ffb86c"
  drac-pink: "#ff79c6"
  drac-purple: "#bd93f9"
  drac-red: "#ff5555"
  drac-yellow: "#f1fa8c"
  drac-blue: "#6272a4"

  ##### Common Definitions #####
  # Global Accent Colors
  overlay2: "#9399b2" #reserved
  overlay1: "#7f849c" #reserved

  # Main Interface colors
  primary-color: var(--lavender)
  light-primary-color: var(--lavender)
  primary-background-color: var(--mantle)
  secondary-background-color: var(--crust)
  code-editor-background-color: var(--crust)
  accent-color: var(--peach)

  # Text
  primary-text-color: var(--text)
  secondary-text-color: var(--subtext1)
  text-primary-color: var(--text)
  divider-color: var(--primary-background-color)
  disabled-text-color: var(--surface0)

  # Buttons
  paper-item-icon-color: var(--subtext0)
  paper-item-icon-active-color: var(--primary-color)
  mdc-button-outline-color: var(--overlay0)

  # States and Badges
  state-icon-color: var(--lavender)
  state-icon-active-color: var(--primary-color)
  state-icon-unavailable-color: var(--disabled-text-color)
  state-light-active-color: var(--yellow)

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--light-primary-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Labels
  label-badge-background-color: var(--surface0)
  label-badge-text-color: var(--text)
  label-badge-red: var(--red)
  label-badge-green: var(--green)
  label-badge-blue: var(--blue)
  label-badge-yellow: var(--yellow)
  label-badge-gray: var(--overlay1)

  # Cards
  card-background-color: var(--base)
  ha-card-background: var(--card-background-color)
  ha-card-border-color: var(--card-background-color)
  ha-card-border-radius: "15px"
  ha-card-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.16)
  ha-card-border-width: "0px"
  paper-dialog-background-color: var(--overlay0)
  paper-listbox-background-color: var(--overlay0)
  paper-card-background-color: var(--card-background-color)

  # Switches
  switch-checked-button-color: var(--green)
  switch-checked-track-color: var(--surface2)
  switch-checked-color: var(--surface3)
  switch-unchecked-button-color: var(--surface1)
  switch-unchecked-track-color: var(--surface2)
  switch-unchecked-color: var(--surface3)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Tables
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

  # Dropdowns
  material-background-color: var(--primary-background-color)
  material-secondary-background-color: var(--secondary-background-color)
  mdc-theme-surface: var(--primary-background-color)

  # Pre/Code
  markdown-code-background-color: var(--surface0)
  #code-editor-background-color: var(--primary-background-color)

  # Checkboxes
  mdc-checkbox-unchecked-color: var(--surface0)
  mdc-checkbox-disable-color: var(--disabled-text-color)
  mdc-select-fill-color: rgba(var(--crust),1)
  mdc-select-ink-color: var(--text)
  mdc-select-label-ink-color: var(--subtext1)
  mdc-select-idle-line-color: var(--text)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)
  mdc-text-field-fill-color: var(--mdc-select-fill-color)
  mdc-radio-unchecked-color: var(--subtext1)
  # Inputs
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--accent-color)

  # Toast
